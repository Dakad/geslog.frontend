<div class="jumbotron">
    <div class="col-md-8">
        <div class="well bs-component">
            <form class="form-horizontal" (ngSubmit)="formSubmit()">
                <fieldset>
                    <legend>Connexion</legend>
                    <div class="form-group">
                        <label for="choix" class="col-lg-4 control-label">Type d'utilisateur:</label>
                        <div class="col-lg-8">
                            <select class="form-control" id="choix" name="cType" [(ngModel)]="data.connectionType">
								<option selected="selected">Etudiant</option>
								<option>Admin</option>
								<option>Secretaire</option>
							</select>
                            <br>
                        </div>
                    </div>
                    <div class="form-group">
                        <div *ngIf="data.connectionType == 'Admin'">
                            <label for="pwd" class="col-lg-4 control-label">Password:</label>
                            <div class="col-lg-8">
                                <input type="password" class="form-control" id="pwd" name="pwd" [(ngModel)]="data.password">
                            </div>
                        </div>
                        <div *ngIf="data.connectionType == 'Etudiant'">
                            <label for="matric" class="col-lg-2 control-label">Matricule:</label>
                            <div class="col-lg-10">
                                <input type="test" class="form-control" id="matric" name="matric" [(ngModel)]="data.matricule">
                            </div>
                        </div>
                        <div *ngIf="data.connectionType == 'Secretaire'">
                            <label for="uname" class="col-lg-2 control-label">Username:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="uname" name="uname" [(ngModel)]="data.username">
                            </div>
                            <label for="pwd" class="col-lg-2 control-label">Password:</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="pwd" name="pwd" [(ngModel)]="data.password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-86 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
