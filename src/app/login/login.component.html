<div class="main" style="padding-top: 10em">
    <div class="col-md-6 col-md-offset-3">
        <div class="well bs-component">
            <form class="form-horizontal" (ngSubmit)="formSubmit()">
                <fieldset>
                    <legend>Connexion</legend>
                    <div class="form-group">
                        <label for="choix" class="col-lg-4 control-label">Type d'utilisateur:</label>
                        <div class="col-lg-6">
                            <select class="form-control" name="type" [(ngModel)]="data.type" id="choix">
                                <option [value]='ADMIN' selected>Admin</option>
                                <option [value]='STUD'>Etudiant</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" *ngIf="data.type === types.ADMIN">
                        <label for="pwd" class="col-lg-4 control-label">Mot de passe : </label>
                        <div class="col-lg-6">
                            <input type="password" autofocus class="form-control" id="pwd" name="pwd" [(ngModel)]="data.password">
                        </div>
                    </div>
                    <div class="form-group" *ngIf="data.type === types.STUD">
                        <label for="matric" class="col-lg-4 control-label">Matricule:</label>
                        <div class="col-lg-6">
                            <input type="test" class="form-control" id="matric" name="matric" [(ngModel)]="data.matricule">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-6 col-lg-offset-4">
                            <button type="submit" class="btn btn-primary">{{(data.type === types.ADMIN) ? 'Login' : 'Recuperer logins'}}</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
