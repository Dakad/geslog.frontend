<div class="container">
    <h2 class="">
        <small class="pull-left">
          <button class="btn btn-primary" title="Ajouter un utilisateur" (click)=create()>
          <i class="fa fa-plus" aria-hidden="true"></i>  
          </button>
        </small> &nbsp;Liste des utilisateurs
        <small class="pull-right">
            <button class="btn btn-success" title="Upload etudiants" (click)=upload()>
            <i class="fa fa-upload" aria-hidden="true"></i>
                Upload
            </button>
        </small>
    </h2>
    <br>

    <form class="form-horizontal" (ngSubmit)="formSubmit()">
        <div class="form-group">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th> <input type="checkbox" name="selectAll" (change)="checkAll($event)"></th>
                        <th>Nom</th>
                        <th>Login</th>
                        <th>Matricule</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of list" app-user-list-item [item]="user" [class.selected]="selected && user.id===selected.id " (click)="select(user) ">
                </tbody>
            </table>
        </div>
        <div *ngIf="selectionDisponible ">
            <a id="dll " [href]="href " class="btn btn-success btn-lg pull-right " download="logins.txt ">Telecharger la selection</a>

        </div>

    </form>

</div>
<br>
